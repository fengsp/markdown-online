{% extends "layout.html" %}
{% block title %}Markdown Lists {% endblock %}
{% block css %}
<style type="text/css">
ul {
    margin-top: 100px;
}
li {
    font-size: 30px;
}
</style>
{% endblock %}
{% block body %}
<ul>
{% for markdown in markdowns %}
<li><a href="{{ url_for('detail', path=markdown) }}">{{ markdown }}</a></li>
{% endfor %}
</ul>
{% endblock %}
